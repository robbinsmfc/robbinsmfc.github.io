<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A layout example that shows off a responsive photo gallery.">
    <title>Leons Penguin Book</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../css/layouts/gallery-grid-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="../css/layouts/gallery-grid.css">
    <!--<![endif]-->
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="../css/layouts/gallery-old-ie.css">
    <![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="../css/layouts/gallery.css">
    <!--<![endif]-->
  </head>
  <body>
    <div>
      <div class="header">
        <div class="pure-menu pure-menu-horizontal">
          <a class="pure-menu-heading" href="">Leon's Penguin Book</a>

          <ul class="pure-menu-list">
            <li class="pure-menu-item pure-menu-selected"><a href="../index.html" class="pure-menu-link">Home</a></li>
          </ul>
        </div>
      </div>
      <div class="pure-g">
        <div class="photo-box u-1 u-med-1-3 u-lrg-1-4">
          <img src="../images/penguinbook1.jpg" >
          <aside class="photo-box-caption">
            <span>Penguin Book - page 1</span>
          </aside>
        </div>

        <div class="text-box u-1 u-med-2-3 u-lrg-3-4">
          <div class="l-box">
            <h1 class="text-box-head">My Summer Learning Project</h1>
            <p class="text-box-subhead">Photos from my Penguin Book</p>
          </div>
        </div>
        <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">
          <img src="../images/penguinbook2.jpg">
          <aside class="photo-box-caption">
            <span>Penguin Book - page 2</span>
          </aside>
        </div>
        <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">
          <img src="../images/penguinbook3.jpg">
          <aside class="photo-box-caption">
            <span>Penguin Book - page 3</span>
          </aside>
        </div>
        <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">
          <img src="../images/penguinbook4.jpg">
          <aside class="photo-box-caption">
            <span>Penguin Book - page 4</span>
          </aside>
        </div>
        <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">
          <img src="../images/penguinbook5.jpg">
          <aside class="photo-box-caption">
            <span>Penguin Book - page 5</span>
          </aside>
        </div>
        <div class="photo-box u-1 u-med-1-2 u-lrg-1-3">
          <img src="../images/penguinbook6.jpg">
          <aside class="photo-box-caption">
            <span>Penguin Book - page 6</span>
          </aside>
        </div>
        <div class="text-box u-1 u-med-1-2 u-lrg-1-3">
          <div class="l-box">
            <h1 class="text-box-head">The End</h1>
          </div>
        </div>
      </div>
    </body>
  </html>
